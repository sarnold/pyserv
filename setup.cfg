[metadata]
name = pyserv
version = attr: pyserv.__version__
description = attr: pyserv.__doc__
url = https://github.com/sarnold/pyserv
author = Stephen L Arnold
email = nerdboy@gentoo.org
long_description = file: README.rst
long_description_content_type = text/rst; charset=UTF-8
license_expression = MIT
license_files = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Environment :: Console
    Topic :: Software Development
    Topic :: Software Development :: Testing

keywords =
    OTA
    http
    httpd
    tftpd
    wsgi

[options]
python_requires = >= 3.6
install_requires =
    appdirs
    daemonizer @ git+https://github.com/sarnold/python-daemonizer.git@0.3.5#5f6bc3c80a90344b2c8e4cc24ed0b8c098a7af50
    tftpy

packages = find:
zip_safe = True

scripts =
    scripts/httpdaemon
    scripts/tftpdaemon

[options.packages.find]
exclude =
    examples*
    docs*
    tests*

[options.entry_points]
console_scripts =
    serv = pyserv.server:main
    tftpd = pyserv.tftpd:main
    wsgi = pyserv.wsgi:main

# extra deps are included here mainly for local/venv installs using pip
# otherwise deps are handled via tox, ci config files or pkg managers
[options.extras_require]
doc =
    sphinx
    recommonmark
    sphinx_rtd_theme
    sphinxcontrib-apidoc
test =
    pytest
    pytest-cov
    httptest
    requests
cov =
    coverage[toml]
    coverage_python_version
all =
    %(cov)s
    %(doc)s
    %(test)s

[check]
metadata = true
restructuredtext = true
strict = false

[check-manifest]
ignore =
    .gitattributes
    .gitignore
    .pre-commit-config.yaml

[flake8]
exclude =
    .git,
    __pycache__,
    build,
    dist,
    docs,
    tests

max-line-length = 90
